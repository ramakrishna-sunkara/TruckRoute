apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.tomtom.timetoleave"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        buildConfigField("String", "MAPS_API_KEY", '"DbY8MWPCEQw654ASAoVJroXpyQGqXG5U"')
        buildConfigField("String", "ROUTING_API_KEY", '"DbY8MWPCEQw654ASAoVJroXpyQGqXG5U"')
        buildConfigField("String", "SEARCH_API_KEY", '"DbY8MWPCEQw654ASAoVJroXpyQGqXG5U"')
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core:1.3.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.tomtom.online:sdk-maps:2.4782'
    implementation 'com.tomtom.online:sdk-search:2.4782'
    implementation 'com.tomtom.online:sdk-routing:2.4782'
    implementation("com.tomtom.online:sdk-routing-rxjava2:2.4782")
    implementation("com.tomtom.online:sdk-maps-rx-extensions:2.4782")
    implementation("com.tomtom.online:sdk-maps-ui-extensions:2.4782")
    implementation("com.tomtom.online:sdk-maps-static-image:2.4782")
    implementation("com.tomtom.online:sdk-maps-driving-extensions:2.4782")
    implementation("com.tomtom.online:sdk-geofencing:2.4782")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
